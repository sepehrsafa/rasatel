{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <title>لندریک - قالب چندمنظوره ای مدرن html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
    <meta name="author" content="JafarAbbasi" />
    <meta name="email" content="jabasi26@gmail.com" />
    <meta name="website" content="https://www.rtl-theme.com/author/tn_plugin/" />
    <meta name="Version" content="v3.0.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href='{% static "images/favicon.ico" %}'>
    <!-- Bootstrap -->
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href='{% static "css/materialdesignicons.min.css" %}' rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href='{% static "unicons.iconscout.com/release/v3.0.6/css/line.css" 5}'>
    <!-- Main Css -->
    <link href='{% static "css/style.min.css" %}' rel="stylesheet" type="text/css" id="theme-opt" />
    <link href='{% static "css/colors/default.css" %}' rel="stylesheet" id="color-opt">
</head>

<body>
    {% block body %}
    <div class="back-to-home rounded d-none d-sm-block">
        <a href="index.html" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
    </div>

    {% endblock body %}



    <!-- javascript -->
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
    <!-- Icons -->
    <script src='{% static "js/feather.min.js" %}'></script>
    <!-- Switcher -->
    <script src='{% static "js/switcher.js" %}'></script>
    <!-- Main Js -->
    <script src='{% static "js/plugins.init.js" %}'></script>
    <!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
    <script src='{% static "js/app.js" %}'></script>
    <!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
</body>

</html>
