{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>پنل اس ام اس</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href='{% static "images/rasatel-logos/favicon.ico" %}'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{% static "sms/assets/css/bootstrap.min.css"  %}'>

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href='{% static "sms/assets/plugins/fontawesome/css/fontawesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "sms/assets/plugins/fontawesome/css/all.min.css" %}'>

    <!-- Main CSS -->
    <link rel="stylesheet" href='{% static "sms/assets/css/style.css" %}'>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"rel="stylesheet">

</head>

<body class="chat-bg">

    <div id="messageBoxPage" class="main-wrapper">
        <div id="chatBoxContent" style="position:absolute; top:0px; bottom:5px; left:0px; right:0px; overflow:auto;"> 
        <div class="chat-list-col mytopMargin">
            <div id="testt"class="container">
                <div class="person-list">
                    <ul id="messageBox">

                    </ul>
                </div>
            </div>
        </div>
        </div>
        <!-- Header -->
        <div class="header" style="">
            <div class="top-profile">
                <a href="profile.html" class="profile" style="padding-right: 10px; padding-top: 10px;">Line: {{ goipPort.simCardNumber }}</a>
            </div>
            <div class="add-new-btn">
                <a href="chat-new.html"><i class="fas fa-plus"></i></a>
            </div>
        </div>
        <!-- /Header -->


    </div>


    <div id = "messagePage" style="top:0px"hidden>

        <!-- /Header -->

        <div class="main-wrapper messages-content">
            <div id="smsContent" style="position:absolute; top:0px; bottom:60px; left:0px; right:0px; overflow:auto;"> 
                
                <div id="messageSection" class="messages"></div>
                
            </div>
        

            <div class="chat-footer" style="bottom:0px;">
                <form id="sendMessageButton">
                    <input id="textMessageInput" type="text" class="form-control1 chat_form" placeholder="Write a message.">
                    <div class="form-buttons">
                        <button class="btn send-btn" type="submit">
                            <i class="fab fa-telegram-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="header header-small">
    
        <div class="profile" >
            <a  onclick="javascript:showMessageBoxes()"class="back-btn"><img src='{% static "sms/assets/img/icons/arrow.png" %}' alt=""></a>
            <a id="chatWindowName"class="profile"></a>
        </div>

        </div>
    </div>
    
    <script>
        const port = '{{ goipPort.id }}'
        const requestuuid = '{{ uuid }}'
        const csrftoken = '{{ csrf_token }}';
    </script>
    <script src='{% static "js/sms.js" %}'></script>
    <!-- jQuery -->
    <script src='{% static "sms/assets/js/jquery-3.5.1.min.js" %}'></script>

    <!-- Bootstrap Core JS -->
    <script src='{% static "sms/assets/js/popper.min.js" %}'></script>
    <script src='{% static "sms/assets/js/bootstrap.min.js" %}'></script>

    <!-- Custom JS -->
    <script src='{% static "sms/assets/js/script.js" %}'></script>

</body>

</html>
